<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>FlexSlider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<!-- Place somewhere in the <head> of your document -->
	<link rel="stylesheet" href="flexslider.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="jquery.flexslider.js"></script>

	<!-- Modernizr -->
    <script src="modernizr.js"></script>

<!-- Place in the <head>, after the three links -->
<script type="text/javascript">
  $(window).load(function() {
    $('.flexslider').flexslider();
  });
</script>

</head>
<body>

<section id="flex-main">
<!-- Place somewhere in the <body> of your page -->
<div class="flexslider">
<ul class="slides">
<li>
	<img src="images/IMGP6163.JPG" alt="" title="" />
	<div class="flex-caption"><!-- Slide 1 Text Start -->
		<div class="caption-container">
			<div class="text-container caption-one">
				<h1>Headline1</h1>
				<p>Introductory sentence about headline and content</p>
				<p><a href="">Learn more</a></p>
			</div>
		</div>
	<!-- Slide 1 Text end --></div>
</li>
<li>
	<img src="images/IMGP6563.JPG" alt="" title="" />
	<div class="flex-caption"><!-- Slide 2 Text Start -->
		<div class="caption-container">
			<div class="text-container caption-two">
				<h1>Headline1</h1>
				<p>Introductory sentence about headline and content</p>
				<p><a href="">Learn more</a></p>
			</div>
		</div>
	<!-- Slide 2 Text end --></div>
</li>
</ul>
</div>
</section>



</body>
</html>
